{% extends "base_auth.html" %}
{% load static %}


{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      
      
      <div class="card-body">

        <div class="card-title py-3">
            <h4>Register for a free Account</h4>
        </div>


        <form action="{% url 'register' %}" method="post">
          {% csrf_token %}
          {% include 'partials/_messages.html' %}
          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="Username"
              id="usernameField"
              class="form-control form-control-sm"
              value = "{{fieldValues.username}}"

            />
          </div>
          <div class="invalid-feedback" style="display: none;">
            <p></p>
          </div>
          <p class="text-sm text-success usernameSuccessOutput"></p>


          <div class="form-group py-2">
            <input
              type="email"
              name="email"
              placeholder="Email"
              id="emailField"
              class="form-control form-control-sm"
              value = "{{fieldValues.email}}"
            />
          </div>

          <div class="invalid-feedback email-invalid-feedback" style="display: none;">
            <p></p>
          </div>

          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="passwordField"
              class="form-control form-control-sm"
            />
            <small class="float-right py-5 showPasswordToggle">SHOW</small>
          </div>
            <input type="submit" value="Register" class="btn btn-block btn-primary w-100 submit-btn" />

        </form>
     </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
